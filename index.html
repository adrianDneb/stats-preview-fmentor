<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="flex">
    <div class="left">
      <div class="left-items">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="details">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stat">
          <div class="comp">
            <h2>10k+</h2>
            <p class="stat-p">companies</p>
          </div>
          <div class="temp">
            <h2>314</h2>
            <p class="stat-p">templates</p>
          </div>
          <div class="que">
            <h2>12M+</h2>
            <p class="stat-p">queries</p>
          </div>
        </div>
      </div>
    </div>
    <div class="right"></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/adrianDneb">AdrianDneb</a>.
  </div>
</body>

</html>
